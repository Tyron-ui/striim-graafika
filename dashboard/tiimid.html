<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <style>
  .tiimid {
    display: inline-block;
    padding: 15px 25px;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
  }
  
  .tiimid:hover {
    background-color: #3e8e41;
  }
  
  .tiimid:active {
    background-color: #22c913;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  /* Removes Bootstrap's shadow. */
  .btn:focus,.btn:active {
    outline: none !important;
    box-shadow: none;
  }
  </style>
<head>

<body>
  <div class="container d-flex justify-content-center p-4">
    <div class="btn-group" role="group">
      <button type="button" id="on" class="btn btn-secondary" onclick="moveLogos(true)">On</button>
      <button type="button" id="off" class="btn btn-secondary btn-danger" onclick="moveLogos(false)">Off</button>
    </div>
  </div>
</body>
<script>
  let moveLogosRep = nodecg.Replicant('showView', { defaultValue: false })

  function moveLogos(visible){
    moveLogosRep.value = visible;

    // Update button style.
    if (visible) {
      $('#on').addClass('btn-success');
      $('#off').removeClass('btn-danger');
    } else {
      $('#on').removeClass('btn-success');
      $('#off').addClass('btn-danger');
    }
  }
</script>
</html>
