<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <style>
  /* Removes Bootstrap's shadow. */
  .btn:focus,.btn:active {
    outline: none !important;
    box-shadow: none;
  }
  
  .custom-control-input {
    display: none;
  }

  </style>
<head>

<body>
  <div class="container d-flex justify-content-left p-4">
    <div class="btn-group" role="group">
      <button type="button" id="on" class="btn btn-secondary" onclick="moveBanner(true)">On</button>
      <button type="button" id="off" class="btn btn-secondary btn-danger" onclick="moveBanner(false)">Off</button>
    </div>
  <div class="container d-flex justify-content-around">
    <div class="d-flex flex-column">
      <h3>Tiim 1</h3>
      <div class="d-flex justify-space-around">
        <div class="custom-control custom-checkbox">
          <label class="custom-control-label" for="check1"></label>
          <input type="checkbox" class="custom-control-input" id="check1">
        </div>
        <div class="custom-control custom-checkbox">
          <label class="custom-control-label" for="check2"></label>
          <input type="checkbox" class="custom-control-input" id="check2">
        </div>
      </div>
    </div>

    <div class="d-flex flex-column">
      <h3>Tiim 2</h3>
      <div class="d-flex justify-space-around">
        <div class="custom-control custom-checkbox">
          <label class="custom-control-label" for="check3"></label>
          <input type="checkbox" class="custom-control-input" id="check3">
        </div>
        <div class="custom-control custom-checkbox">
          <label class="custom-control-label" for="check4"></label>
          <input type="checkbox" class="custom-control-input" id="check4">
        </div>
      </div>
    </div>
</body>

<script>
  let moveLogosRep = nodecg.Replicant('showbanner', { defaultValue: false })

  function moveBanner(visible){
    moveLogosRep.value = visible;

    // Update button style.
    if (visible) {
      $('#on').addClass('btn-success');
      $('#off').removeClass('btn-danger');
    } else {
      $('#on').removeClass('btn-success');
      $('#off').addClass('btn-danger');
    }
  }
</script>
</html>
