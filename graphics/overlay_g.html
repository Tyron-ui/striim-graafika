<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles_overlay.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</head>

<body>
  <div class="container">
    <div class="banner">
  </div>
</body>

<script>
  function moveBanner(show) {
    const banner = $('.banner');


    if (show) {
      // too esile
      banner.animate({'background-position-y': "0vh"})

    } else {
      // viska nahhui
      banner.animate({'background-position-y': "15vh"})

    }
  }
  const showRep = nodecg.Replicant('showbanner');
  showRep.on('change', (newVal) => moveBanner(!!newVal))
</script>
</html>
